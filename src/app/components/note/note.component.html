<div class="container">
    <div class="list row">
        <div class="col m-5">
            <h4>Note</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let note of notes; let i = index" [class.active]="i == currentIndex" (click)="setNote(note, i)">
                    {{ note.Title }}
                </li>
            </ul>
        </div>
        <div class="col m-5">
            <div *ngIf="currentNote">
                <div class="row">
                    <div class="col">
                        <span> Titolo: <h2> {{currentNote!.Title}}</h2>
                  </span>
                        <span> Informazione:<h2> {{currentNote!.Description}} </h2>
                  </span>
                    </div>
                    <div class="col"><button class="btn btn-primary" (click)="openDialog()">Open dialog</button>
                    </div>
                </div>

            </div>

        </div>




    </div>

</div>
